<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock- Simran Virdee</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/">World Clock</a>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/139/744/original/logo-shecodes-3dfa60aeab8ef361842da5a2b6d46db3af1b7afafefee3dde0a9846389de754b.png?1723907022"
          alt=""
          class="logo"
        />
      </h1>

      <select class="list" id="city-list">
        <option value="">Choose City</option>
        <option value="current">My Current Location üìç</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Berlin">Berlin</option>
      </select>
      <div id="allCitiesInfo">
        <div class="cityInfo" id="city-one">
          <div>
            <h2>Rome</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cityInfo" id="city-two">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cityInfo" id="city-three">
          <div>
            <h2>Toronto</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project is coded by
      <a href="https://github.com/simv96" target="_blank">Simran Virdee</a> and
      is open sourced on
      <a href="https://github.com/simv96/World-Clock-Project" target="_blank"
        >Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
