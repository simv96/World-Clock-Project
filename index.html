<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock- Simran Virdee</title>
  </head>
  <body>
    <div class="container">
      <h1>
        World Clock
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/139/744/original/logo-shecodes-3dfa60aeab8ef361842da5a2b6d46db3af1b7afafefee3dde0a9846389de754b.png?1723907022"
          alt=""
          class="logo"
        />
      </h1>

      <select class="list">
        <option value="">Choose city</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">Berlin</option>
      </select>
      <div class="cityInfo">
        <h2>Rome</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="cityInfo">
        <h2>Dublin</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="cityInfo">
        <h2>Toronto</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      This project is coded by
      <a href="https://github.com/simv96" target="_blank">Simran Virdee</a> and
      is open sourced on
      <a href="https://github.com/simv96/World-Clock-Project" target="_blank"
        >Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
